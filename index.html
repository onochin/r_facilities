<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>巡検ルートマップ（地図切替対応）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .layer-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
      background: white;
      border-radius: 4px;
      padding: 8px;
      font-size: 16px;
    }
    .attribution {
      position: absolute;
      bottom: 0;
      left: 0;
      background: white;
      font-size: 12px;
      padding: 4px 8px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="layer-control" class="layer-selector">
    <select id="layer-select"></select>
  </div>
  <div class="attribution">
    地図データ：<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">国土地理院</a>、
    <a href="https://disaportal.gsi.go.jp/" target="_blank">防災ポータル</a>、
    <a href="https://www.mlit.go.jp/plateau/" target="_blank">PLATEAU</a>、
    <a href="https://www.openstreetmap.org/" target="_blank">OpenStreetMap</a>
  </div>

  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <script>
    const layerOptions = {
      "地理院地図（淡色）": {
        base: "https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png",
        flood: false
      },
      "OpenStreetMap": {
        base: "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
        flood: false
      },
      "PLATEAU 航空写真測量": {
        base: "https://gic-plateau.s3.ap-northeast-1.amazonaws.com/2020/ortho/tiles/{z}/{x}/{y}.png",
        flood: false
      },
      "洪水浸水想定区域（令和2年）+地理院地図": {
        base: "https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png",
        flood: true
      }
    };

    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {
          base: {
            type: 'raster',
            tiles: [layerOptions["地理院地図（淡色）"].base],
            tileSize: 256,
            attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html'>地図データ：国土地理院ほか</a>"
          },
          flood: {
            type: 'raster',
            tiles: ["https://disaportaldata.gsi.go.jp/raster/01_flood_l2_shinsuishin_data/{z}/{x}/{y}.png"],
            tileSize: 256
          }
        },
        layers: [
          {
            id: 'base-layer',
            type: 'raster',
            source: 'base',
            minzoom: 0,
            maxzoom: 18
          },
          {
            id: 'flood-overlay',
            type: 'raster',
            source: 'flood',
            paint: { 'raster-opacity': 0.6 },
            layout: { visibility: 'none' },
            minzoom: 0,
            maxzoom: 18
          }
        ]
      },
      center: [139.80575, 35.7561],
      zoom: 12
    });

    map.on('load', () => {
      map.addSource('route', {
        type: 'geojson',
        data: './data/route.geojson'
      });
      map.addLayer({
        id: 'route-line',
        type: 'line',
        source: 'route',
        paint: {
          'line-color': '#007AFF',
          'line-width': 4
        }
      });
    });

    const layerSelect = document.getElementById('layer-select');
    for (const name in layerOptions) {
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      layerSelect.appendChild(option);
    }

    layerSelect.onchange = (e) => {
      const selected = layerOptions[e.target.value];
      map.getSource('base').tiles = [selected.base];
      map.style.sourceCaches['base'].clearTiles();
      map.style.sourceCaches['base'].update(map.transform);
      map.triggerRepaint();

      const visibility = selected.flood ? 'visible' : 'none';
      map.setLayoutProperty('flood-overlay', 'visibility', visibility);
    };
  </script>
</body>
</html>
