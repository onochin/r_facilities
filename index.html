<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>カメラシンボル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .layer-selector {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
      background: white;
      border-radius: 4px;
      padding: 8px;
      font-size: 16px;
    }
    .attribution {
      position: absolute;
      bottom: 0;
      left: 0;
      background: white;
      font-size: 12px;
      padding: 4px 8px;
      z-index: 1;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90vw;
      max-height: 90vh;
    }
    .maplibregl-popup-content {
      max-width: 350px !important;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="layer-control" class="layer-selector">
    <select id="layer-select"></select>
  </div>
  <div class="attribution">
    地図データ：<a href="https://maps.gsi.go.jp/development/ichiran.html" target="_blank">国土地理院</a>、
    <a href="https://disaportal.gsi.go.jp/" target="_blank">防災ポータル</a>、
    <a href="https://www.mlit.go.jp/plateau/" target="_blank">PLATEAU</a>、
    <a href="https://www.openstreetmap.org/" target="_blank">OpenStreetMap</a>、
    <a href="http://ktgis.net/" target="_blank">今昔マップ</a>
  </div>
  <div id="img-modal" class="modal" onclick="this.style.display='none'">
    <img id="modal-image" src="" alt="拡大画像">
  </div>

  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <script>
    const layerOptions = {
      "地理院地図（淡色）": {
        base: "https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png",
        flood: false
      },
      "OpenStreetMap": {
        base: "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
        flood: false
      },
      "PLATEAU 航空写真測量": {
        base: "https://gic-plateau.s3.ap-northeast-1.amazonaws.com/2020/ortho/tiles/{z}/{x}/{y}.png",
        flood: false
      },
      "標高タイル（陰影起伏図）": {
        base: "https://cyberjapandata.gsi.go.jp/xyz/relief/{z}/{x}/{y}.png",
        flood: false
      },
      "洪水浸水想定区域（令和2年）+地理院地図": {
        base: "https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png",
        flood: true
      },
      "洪水浸水想定区域（令和2年）+PLATEAU 航空写真測量": {
        base: "https://gic-plateau.s3.ap-northeast-1.amazonaws.com/2020/ortho/tiles/{z}/{x}/{y}.png",
        flood: true
      },
      "今昔マップ（東京50万）": {
        base: "http://ktgis.net/kjmapw/kjtilemap/tokyo50/2man/{z}/{x}/{-y}.png",
        flood: false
      }
    };

    const map = new maplibre-gl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {
          base: {
            type: 'raster',
            tiles: [layerOptions["地理院地図（淡色）"].base],
            tileSize: 256,
            attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html'>地図データ：国土地理院ほか</a>"
          },
          flood: {
            type: 'raster',
            tiles: ["https://disaportaldata.gsi.go.jp/raster/01_flood_l2_shinsuishin_data/{z}/{x}/{y}.png"],
            tileSize: 256
          },
          boundry: {
            type: 'geojson',
            data: './data/boundry.geojson'
          }
        },
        layers: [
          {
            id: 'base-layer',
            type: 'raster',
            source: 'base',
            minzoom: 0,
            maxzoom: 19
          },
          {
            id: 'photo-dim',
            type: 'background',
            paint: {
              'background-color': 'rgba(255,255,255,0.4)'
            }
          },
          {
            id: 'flood-overlay',
            type: 'raster',
            source: 'flood',
            paint: { 'raster-opacity': 0.6 },
            layout: { visibility: 'none' },
            minzoom: 0,
            maxzoom: 18
          },
          {
            id: 'boundry-line',
            type: 'line',
            source: 'boundry',
            paint: {
              'line-color': '#666666',
              'line-width': 3,
              'line-blur': 1,
              'line-dasharray': [6, 4]
            }
          }
        ]
      },
      center: [139.85033, 35.68727],
      zoom: 10,
      antialias: true
    });

    map.on('load', () => {
      map.addSource('route', {
        type: 'geojson',
        data: './data/route.geojson'
      });
      map.addLayer({
        id: 'route-line',
        type: 'line',
        source: 'route',
        paint: {
          'line-color': '#007AFF',
          'line-width': 4
        }
      });

      const photoData = {
        type: 'FeatureCollection',
        features: [
          {
            type: 'Feature',
            geometry: {
              type: 'Point',
              coordinates: [139.818112555, 35.743173848]
            },
            properties: {
              title: '隅田水門',
              description: '荒川の洪水が隅田川への流入を防ぐ',
              image: './photo/03.JPG'
            }
          }
        ]
      };

      photoData.features.forEach(feature => {
        const el = document.createElement('div');
        el.className = 'marker';
        el.style.backgroundImage = "url('https://upload.wikimedia.org/wikipedia/commons/e/e1/Camera_font_awesome.svg')";
        el.style.width = '32px';
        el.style.height = '32px';
        el.style.backgroundSize = 'contain';
        el.style.backgroundRepeat = 'no-repeat';

        new maplibre-gl.Marker(el)
          .setLngLat(feature.geometry.coordinates)
          .setPopup(new maplibre-gl.Popup().setHTML(`
            <strong>${feature.properties.title}</strong><br>
            ${feature.properties.description}<br>
            <img src="${feature.properties.image}" style="width:240px; cursor: pointer;" onclick="event.stopPropagation(); document.getElementById('modal-image').src='${feature.properties.image}'; document.getElementById('img-modal').style.display='flex';">
          `))
          .addTo(map);
      });
    });

    const layerSelect = document.getElementById('layer-select');
    for (const name in layerOptions) {
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      layerSelect.appendChild(option);
    }

    layerSelect.onchange = (e) => {
      const selected = layerOptions[e.target.value];
      map.getSource('base').tiles = [selected.base];
      map.style.sourceCaches['base'].clearTiles();
      map.style.sourceCaches['base'].update(map.transform);
      map.triggerRepaint();

      const visibility = selected.flood ? 'visible' : 'none';
      map.setLayoutProperty('flood-overlay', 'visibility', visibility);
    };
  </script>
</body>
</html>
